    <!--navbar javascript-->
    <script>
    document.addEventListener('DOMContentLoaded', function() {
      const navbar = document.querySelector('.navbar');
      const menuIcon = document.querySelector('.menu-icon');
      const asideNav = document.querySelector('.aside-nav');
      const closeBtn = document.querySelector('.close-btn');
      const asideLinks = document.querySelectorAll('.aside-nav > ul > li > a');

      let lastScrollTop = 0;
      const scrollThreshold = 200;

      window.addEventListener('scroll', function() {
          const scrollTop = window.pageYOffset || document.documentElement.scrollTop;

          if (scrollTop > lastScrollTop && scrollTop > scrollThreshold) {
              navbar.classList.add('fade-out');
          } else if (scrollTop < lastScrollTop && scrollTop < scrollThreshold) {
              navbar.classList.remove('fade-out');
          }

          lastScrollTop = scrollTop;
      });

      menuIcon.addEventListener('click', function() {
          asideNav.classList.add('active');
          setTimeout(() => {
              asideNav.querySelectorAll('li').forEach((li, index) => {
                  setTimeout(() => {
                      li.style.opacity = '1';
                      li.style.transform = 'translateX(0)';
                  }, index * 100);
              });
          }, 300);
      });

      closeBtn.addEventListener('click', function() {
          asideNav.querySelectorAll('li').forEach((li) => {
              li.style.opacity = '0';
              li.style.transform = 'translateX(-20px)';
          });
          setTimeout(() => {
              asideNav.classList.remove('active');
          }, 300);
      });

      asideLinks.forEach(link => {
          link.addEventListener('click', function(e) {
              const dropdown = this.nextElementSibling;
              if (dropdown && dropdown.classList.contains('dropdown')) {
                  e.preventDefault();
                  if (dropdown.style.display === 'block') {
                      dropdown.style.opacity = '0';
                      setTimeout(() => {
                          dropdown.style.display = 'none';
                      }, 300);
                  } else {
                      dropdown.style.display = 'block';
                      setTimeout(() => {
                          dropdown.style.opacity = '1';
                      }, 10);
                  }
              }
          });
      });

      document.addEventListener('click', function(e) {
          if (!asideNav.contains(e.target) && e.target !== menuIcon) {
              asideNav.querySelectorAll('li').forEach((li) => {
                  li.style.opacity = '0';
                  li.style.transform = 'translateX(-20px)';
              });
              setTimeout(() => {
                  asideNav.classList.remove('active');
              }, 300);
          }
      });
  });
</script>
